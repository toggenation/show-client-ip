<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IP Address</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script>
        // Function to get the IP address
        function getIpAddress() {
            fetch('https://ipv4.toggen.com.au/ip.php')
                .then(response => {
                    return response.text();
                })
                .then(data => {
                    console.log({ data: data });
                    document.getElementById('ipv4').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
            fetch('https://ipv6.toggen.com.au/ip.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ipv6').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        // Call the function on page load
        window.onload = getIpAddress;
    </script>
</head>
<body>
    <div style="margin-bottom:40px;" id="ipv4"></div>
    <div id="ipv6"></div>
</body>
</html>
